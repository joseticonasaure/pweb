<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la universidad</title>
</head>
<body>

<h2>Datos de la universidad</h2>

<form action="consultas.cgi" method="post">
    <label for="codigo_entidad">Código de Entidad:</label>
    <input type="text" id="codigo_entidad" name="codigo_entidad" required><br>

    <label for="nombre_entidad">Nombre de Entidad:</label>
    <input type="text" id="nombre_entidad" name="nombre_entidad" required><br>

    <label for="tipo_gestion">Tipo de Gestión:</label>
    <input type="text" id="tipo_gestion" name="tipo_gestion" required><br>

    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="departamento" required><br>

    <label for="tipo_nivel_academico">Tipo de Nivel Académico:</label>
    <input type="text" id="tipo_nivel_academico" name="tipo_nivel_academico" required><br>

    <label for="estado_licenciamiento">Estado de Licenciamiento:</label>
    <input type="text" id="estado_licenciamiento" name="estado_licenciamiento" required><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
